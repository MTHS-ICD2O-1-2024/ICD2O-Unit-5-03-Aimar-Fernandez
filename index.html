<!DOCTYPE html>
<!--ICD2O Unit 5-03 HTML-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="positive or negative value program" />
    <meta name="keywords" content="ICD2O, mths" />
    <meta name="author" content="Aimar Fernandez" />
    <meta name="viewport" content="width+device-width, initial-scale=.1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Positive or Negative Value Program</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <br />
        <div class="mdl_layout__header-row">
          <span class="mdl-layout-title"
            >Positive or Negative Value Program</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div>
          <img
            src="./images/positive_negative.jpg"
            alt="positive or negative numbers"
          />
        </div>
        <br />
        <div class="page-content">
          Select what kind of number you would like
        </div>
        <br />
        <form action="#">
          <!-- MDL Radio -->
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="positive-option"
          >
            <input
              type="radio"
              id="positive-option"
              class="mdl-radio__button"
              name="number-kind"
              value="1"
              checked
            />
            <span class="mdl-radio__label">Positive</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="negative-option"
          >
            <input
              type="radio"
              id="negative-option"
              class="mdl-radio__button"
              name="number-kind"
              value="2"
            />
            <span class="mdl-radio__label">Negative</span>
          </label>
          <br />
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            onclick="myButtonClicked()"
            type="button"
          >
            Generate
          </button>
        </form>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
